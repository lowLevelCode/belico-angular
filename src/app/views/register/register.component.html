<div class="main-card">
    <mat-card class="loggin-card ">
        <mat-card-title>Registro</mat-card-title>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
            
                <p>
                    <mat-form-field class="full-width">
                        <input type="text" matInput placeholder="Nombre" formControlName="nom_usuario">
                        <mat-error *ngIf="f.nom_usuario.hasError('required')">Campo requerido</mat-error>
                    </mat-form-field>
                </p>            
                
                <p>
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Contraseña" formControlName="clv_usuario">
                        <mat-error *ngIf="f.clv_usuario.hasError('required')">Campo requerido</mat-error>
                    </mat-form-field>        
                </p>            

                <p>
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Confirmar contraseña" formControlName="clv_repeat">
                        <mat-error *ngIf="f.clv_repeat.hasError('required')">Campo requerido</mat-error>
                        <mat-error *ngIf="f.clv_repeat.hasError('notEquals')">La contraseña no coincide</mat-error>
                    </mat-form-field>        
                </p>            

            <mat-card-actions align="end">
                <button mat-raised-button color="primary">Registrarse</button>            
            </mat-card-actions>
    
            </form>
        </mat-card-content>
    </mat-card>
</div>
